<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
  <div class="container-title-bar">
    <h2>Soduku</h2>

    <div class="flex-toolbar">
      <div id="toolbar-left">
        <button class="btn btn-primary" id="easy-button">Easy</button>
        <button class="btn btn-secondary" id="medium-button">Medium</button>
        <button class="btn btn-secondary" id="hard-button">Hard</button>
      </div>

      <div id="toolbar-center">
        <!-- Timer goes here -->
      </div>

      <div id="toolbar-right">
        <button class="btn btn-info" id="new-game-button">New Game</button>
        <button class="btn btn-info" id="reset-button">Reset</button>
        <button class="btn btn-info"id="help-button">Help</button>
      </div>
    </div>
  
    <div class="flex-game-field">
      <div id="sudoku-board">
        <table id="sudoku-table" class="sudoku-table">
        </table>
      </div>
    </div>

    <script src="resources/js/Solver.js"></script>
    <script src="resources/js/Puzzle.js"></script>
    <script src="resources/js/script.js"></script>
  </div>
</body>
</html>
